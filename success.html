<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Successful</title>
    <link rel="icon" href="./assets/icon1.png" type="image/x-icon" />
    <link rel="stylesheet" href="contactUsStyle.css">
</head>
<body>
    <main>
        <div class="landingPage light">
            <img src="./assets/shape.png" alt="" class="shape"/>
            <div class="leftCircle"></div>
            
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./assets/icon1.png" alt="logo">
                        <h3>DataCore</h3>
                    </div>
                    <div class="navButtons">
                        <ul>
                            <li><a href="./">Home</a></li>
                            <li><a href="aboutUs">About Us</a></li>
                            <li><a href="services">Services</a></li>
                            <li><a href="contactUs">Contact</a></li>
                            <li><a href="team">Our Team</a></li>
                            <li><a href="login" class="button">Login In</a></li>
                        </ul>
                    </div>
                    <div class="overlay"></div>

                    <div class="hamburgerMenu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>
            <section id="contactSection">
                <div>
                <h1>Success</h1>
                <p>We will get back to you soon!</p>
                
                </div>
            </section>
            <ul class="socialMediaIcons">
                <li><a href="https://www.instagram.com/datacore.ve/"><img src="./assets/instagram.png" alt="insta"></a></li>
                <li><a href="https://www.tiktok.com/@datacoreve2023"><img src="./assets/tiktok.png" alt="tiktok" style="width: 50px;"></a></li>
                <li><a href="https://mail.google.com/mail/?view=cm&source=mailto&to=datacore.ny@veinternational.org"><img src="./assets/email.png" alt="email" style="width: 50px;" ></a></li>
            </ul>
            <div class="bottomArea">
                <div class="container">
                    <button class="toggleBtn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="contactUsScript.js"></script>

</body>
</html>
